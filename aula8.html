<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative; /* Necessário para posicionar o botão */
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            margin-bottom: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px; /* Ajuste conforme necessário */
            border: 5px solid transparent; /* Define uma borda transparente */
            border-radius: 10px; /* Borda arredondada */
            box-sizing: border-box;
            filter: drop-shadow(0 0 10px red); /* Sombra em neon vermelho */
        }
        .back-button {
            position: absolute;
            top: 20px; /* Ajusta conforme necessário */
            right: 20px; /* Ajusta conforme necessário */
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #ccc;
            padding: 10px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título do módulo -->
        <h1>Módulo 8 - Lives ao vivo</h1>
        
        <!-- Incorporando vídeos das aulas -->
        <div class="video-container">
            <!-- Vídeo da Aula 1 do Módulo 8 -->

        </div>
        
        <div class="video-container">
            <!-- Vídeo da Aula 2 do Módulo 8 -->
            <iframe width="560" height="315" src="https://drive.google.com/file/d/1gT5ehjsmOkQ3MaVfZ912GmRXWGOEBM9b/preview" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="video-container">
            <!-- Vídeo da Aula 3 do Módulo 8 -->

        </div>

        <!-- Adicione mais divs com class="video-container" para mais vídeos das aulas -->

    </div>
    <!-- Botão de voltar para a página inicial -->

    <footer> XW MEMBERS </footer>
